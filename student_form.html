<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="css/styleforform.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet"
</head>

<body>
  <h1>Student Registration Form</h1>
<div class="fordiv">

    <form action="" method="post">

      <label id="forname">Enter your name:</label>
      <input type="text" name="name" value=""><br>

  <br>
      <label id="forname">Enter your Roll No:</label>
      <input type="number" name="roll_no" value=""><br>

  <br>
      <label id="forname">Enter your email:</label>
      <input type="email" name="email" value=""><br>

  <br>
      <label id="forname">Enter your branch:</label>
      <input type="text" name="branch" value=""><br>
  <br>

      <label id="forname">Select your gender:</label>
      Male:<input type="radio" name="gen" value="">
      Female:<input type="radio" name="gen" value="">

      <br>
      <label id="forname">Enter your Qualification:</label>
      10th:<input  type="checkbox" name="tenth" value="">
      10th DMC : <input  type="file" name="" value="">
      <br><br>
      12th:<input  type="checkbox" name="twelth" value="">
      12th DMC : <input type="file" name="" value="">
      <br><br>
      Graduated:<input  type="checkbox" name="grad" value="">
      Graduation DMC : <input type="file" name="" value="">

  <br>

      <label id="forname">Select Your Caste: </label>

      <select class="forselect" name="">
        <option value="">General</option>
        <option value="">SC</option>
        <option value="">BC</option>

      </select>
      <br><br>

      <label id="forname">Enter the comments you have:</label><br>
      <textarea id="fortextarea" name="name" rows="8" cols="80" placeholder="Enter here......"></textarea>

      <br>

      <label>Enter your password:</label>
      <input type="password" name="pass" value=""><br>

      <input id="forbutton" type="button" name="button" value="Submit">
      <input id="forbutton" type="reset" name="button" value="Reset">

    </form>
</div>
</body>

</html>
